<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="head">
    <h1>Sketch Pad</h1>
  </div>
    <div class="main">
      <div class="grid">
      </div>
  </div>
  <div class="controls">
    <div class="slider">
      <p class="grid-size" style = "margin: 8px">8 x 8</p>
      <input type="range" min="2" max="50" value="8" class="slider" id="myRange">
      <div class="buttons">
        <button class="reset">
          <img src="power-button.svg" alt="Power Btn">
        </button>
        <button class="apply">Apply</button>
      </div>
    </div>
  </div>
  
</body>
</html>
